<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="./playlistScript.js" defer></script>
</head>

<body>
  <div id="playlist-header">
    <div class="container">
      <div class="playlist-header-text">
        <h4>click an album to add its tracks to the bin</h4>
      </div>
    </div>
  </div>
  <div id="playlist-main">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="albums">

          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card tracks-box">
              <div class="card-body album-tracks">


              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 playlist-buttons">
            <button type="button" id="clear-tracks" class="btn btn-dark btn-lg">clear tracks
            </button>
            <button type="button" id="submit-bin" class="btn btn-dark btn-lg">submit bin
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="row">
      <div class="col-md-3 offset-md-1">
        <p class="copywrite">&copy; 2018 Jon McCarthy</p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
